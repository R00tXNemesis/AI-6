<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIGEONHX - Hacker Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .globe-container {
            width: 200px;
            height: 200px;
            position: relative;
            margin-top: 20px; /* Memberi jarak agar teks tidak bertabrakan */
        }

        h1 {
            font-size: 42px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            position: absolute;
            top: -50px; /* Menggeser teks ke atas bola */
            left: 50%;
            transform: translateX(-50%);
            animation: rainbow 2s infinite alternate;
        }

        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: cyan; }
            71% { color: blue; }
            85% { color: purple; }
            100% { color: red; }
        }

        .container {
            text-align: center;
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            width: 80%;
            max-width: 800px;
            border: 2px solid #00ff00;
            margin-top: 30px; /* Agar container tidak terlalu dekat dengan bola */
        }

        input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            background-color: #222;
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            50% { transform: scale(1.1); }
        }

        .output {
            margin-top: 10px;
            padding: 10px;
            background-color: #111;
            border-radius: 8px;
            border: 2px solid #00ff00;
            font-size: 14px;
            text-align: left;
            color: #00ff00;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="globe-container">
        <h1>PIGEONHX</h1>
        <canvas id="globeCanvas"></canvas>
    </div>

    <div class="container">
        <input type="text" id="urlInput" placeholder="Masukkan URL di sini">
        <button onclick="fetchURL()">Fetch URL</button>
        <div id="output" class="output"></div>
    </div>

    <script>
        function fetchURL() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const outputDiv = document.getElementById('output');
            const workerUrl = 'https://mute-heart-02ce.fathandsome22.workers.dev/?url=';

            if (!urlInput) {
                outputDiv.innerHTML = '<p style="color: red;">URL tidak boleh kosong!</p>';
                return;
            }

            const finalUrl = workerUrl + encodeURIComponent(urlInput);

            outputDiv.innerHTML = 'Memuat...';

            fetch(finalUrl)
                .then(response => response.text())
                .then(data => {
                    outputDiv.innerHTML = `<h3>Hasil dari URL:</h3><pre>${data}</pre>`;
                })
                .catch(error => {
                    outputDiv.innerHTML = `<p style="color: red;">Terjadi kesalahan: ${error}</p>`;
                });
        }

        // Animasi bola dunia 3D dengan Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('globeCanvas'), alpha: true });
        renderer.setSize(200, 200);
        document.querySelector('.globe-container').appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        camera.position.z = 3;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>

</body>
</html>
